language: python
python:
  - "3.7"
install:
  - pip install -r requirements.txt

script:
  - python -m  unittest discover -s  Tests
  - py.test coveralls/tests.py --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing

after_success:
  - coveralls
branches:
  only:
    - master
    - development